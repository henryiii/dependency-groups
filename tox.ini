[tox]
env_list =
    lint
    mypy
    covclean
    py{39,310,311,312}
    covcombine
    covreport
labels =
    ci = py, covcombine, covreport

[testenv]
package = wheel
wheel_build_env = build_wheel
deps =
    pytest
    coverage
commands = coverage run -m pytest -v {posargs}

depends =
    py{39,310,311,312},py: clean
    covcombine: py,py{39,310,311,312}
    covreport: covcombine

[testenv:covclean]
deps = coverage[toml]
skip_install = true
commands = coverage erase

[testenv:covcombine]
deps = coverage[toml]
skip_install = true
commands = coverage combine

[testenv:covreport]
deps = coverage[toml]
skip_install = true
commands_pre = coverage html --fail-under=0
commands = coverage report


[testenv:lint]
deps = pre-commit
skip_install = true
commands = pre-commit run -a


[testenv:twine-check]
description = "check the metadata on a package build"
skip_install = true
deps = twine
       build
allowlist_externals = rm
commands_pre = rm -rf dist/
# check that twine validating package data works
commands = python -m build
           twine check dist/*


[testenv:mypy]
deps = mypy
commands = mypy src/
